volumes:
  socket-volume:
services:
  postgres:
    image: postgres:alpine
    container_name: envizon_postgres_local
    volumes:
      - socket-volume:/var/run
    environment:
      POSTGRES_PASSWORD: 'envizon'
      POSTGRES_USER: 'envizon'
      POSTGRES_DB: 'envizon'
      REDIS_URL: 'redis://redis:6379/0'
  envizon:
    build:
      context: ../../
      dockerfile: docker/envizon_local/Dockerfile_local
    container_name: envizon_local
    depends_on:
      - postgres
      - selenium
      - redis
    ports:
      - 3000:3000
    volumes:
      - ../../:/usr/src/app/envizon
      - socket-volume:/var/run
      - ./envizon_backup:/backup
    environment:
      POSTGRES_PASSWORD: 'envizon'
      POSTGRES_USER: 'envizon'
      POSTGRES_DB: 'envizon'
      POSTGRES_HOST: '/var/run/postgresql'
      RAILS_LOG_TO_STDOUT:
      RAILS_ENV: 'production'
      REDIS_URL: 'redis://redis:6379/0'
      RAILS_FORCE_SSL: 'true'
      RAILS_SERVE_STATIC_FILES: 'true'
      SSL_KEY_PATH:
      SSL_CERT_PATH:
    env_file:
      - .envizon_secret.env
    entrypoint: /entrypoint_local.sh
  sidekiq-default:
    build:
      context: ../../
      dockerfile: docker/envizon_local/Dockerfile_local
    container_name: envizon_sidekiq_default_local
    command: bundle exec sidekiq -q default -c 5
    depends_on:
      - postgres
      - redis
    network_mode: 'host'
    volumes:
      - ../../:/usr/src/app/envizon
      - socket-volume:/var/run
    environment:
      REDIS_URL: 'redis://127.0.0.1:6379/0'
      RAILS_LOG_TO_STDOUT:
      RAILS_ENV: 'production'
    env_file:
      - .envizon_secret.env
  sidekiq-single:
    build:
      context: ../../
      dockerfile: docker/envizon_local/Dockerfile_local
    container_name: envizon_sidekiq_single_local
    command: bundle exec sidekiq -q single -c 1
    depends_on:
      - postgres
      - redis
    network_mode: 'host'
    volumes:
      - ../../:/usr/src/app/envizon
      - socket-volume:/var/run
    environment:
      REDIS_URL: 'redis://127.0.0.1:6379/0'
      RAILS_LOG_TO_STDOUT:
      RAILS_ENV: 'production'
    env_file:
      - .envizon_secret.env
  selenium:
    container_name: envizon_selenium
    image: selenium/standalone-chrome
    ports:
      - "4444:4444"
      - "9515:9515"
    volumes:
      - /dev/shm:/dev/shm
    environment:
      CHROMEDRIVER_WHITELISTED_IPS:
  redis:
    image: redis:alpine
    container_name: envizon_redis
    ports:
      - '127.0.0.1:6379:6379'
